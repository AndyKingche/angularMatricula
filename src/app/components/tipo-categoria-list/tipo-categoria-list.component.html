<div class="container">
  <div class="row justify-content-md-center">
    <div class="col">
      <a type="button" class="btn btn-success" routerLink="/tipo-categoria/add"><svg width="1em" height="1em"
          viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>Nueva Categoria</a>
    </div>
    <div class="col-md-auto">
      <label class="sr-only" for="inlineFormInputGroup">Nombre</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search"
              fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
              <path fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
            </svg></div>
        </div>
        <input type="text" [(ngModel)]="buscarCategoria" width="100px" height="100px" class="form-control"
          placeholder="Categoria..." (keyup.enter)="buscarCategoriaNombre()" (input)="vacio($event.target.value)">
      </div>
    </div>

  </div>

</div>

<div class="container">
  <div class="accordion" id="accordionExample">
    <div class="card" *ngFor="let categorias of categorias">
      <div class="card-header card-body d-flex" [attr.id]="'heading'+categorias.id">
        <input class="btn btn-link btn-block text-left" type="button" (click)="obtenerTipo(categorias.id)" type="button"
          data-toggle="collapse" [attr.data-target]="'#collapse'+categorias.id" aria-expanded="false"
          [attr.aria-controls]="'collapse'+categorias.id" value="{{categorias.nombre}}">
        <button class="btn btn-danger btn-sm ml-auto" namr="Eliminar" (click)=" borrarCategoria(categorias.id)"><svg
            width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
          </svg></button>
        <button class="btn btn-info btn-sm ml-auto" name="Actualizar"
          [routerLink]="['/tipo-categoria/edit/',categorias.id]"><svg width="1em" height="1em" viewBox="0 0 16 16"
            class="bi bi-arrow-counterclockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
            <path
              d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
          </svg></button>
      </div>

      <div [attr.id]="'collapse'+categorias.id" class="collapse" aria-labelledby="'heading'+categorias.id"
        data-parent="#accordionExample">
        <div class="container">
          <div class="card-body d-flex justify-content-between align-items-center">
            Lista de de los tipos de {{categorias.nombre}}
            <a href="#" class="btn btn-success btn-sm">Agregar Tipo</a>
          </div>
          <div class="card" *ngFor="let tipo of tipo">
            <div class=" card-body d-flex">
              <i class="glyphicon glyphicon-chevron-right"></i>{{tipo.nombre}}
              <button class="btn btn-danger btn-sm ml-auto" name="EliminarTipo"
                (click)=" eliminarTipoBDD(tipo.id,categorias.id)"><svg width="1em" height="1em" viewBox="0 0 16 16"
                  class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                </svg></button>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>
