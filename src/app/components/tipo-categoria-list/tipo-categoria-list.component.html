<div class="container">
  <div class="row justify-content-md-center"> 
    <div class="col">
      <a type="button" class="btn btn-success" routerLink="/tipo-categoria/add"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>Nueva Categoria</a>
    </div>
    <div class="col-md-auto">
      <label class="sr-only" for="inlineFormInputGroup">Nombre</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg></div>
        </div>
        <input type="text" width="100px" height="100px"  class="form-control"   placeholder="Categoria">
      </div>
    </div>
    
  </div>

</div>

<div class="container">
  <div class="accordion" id="accordionExample">
    <div class="card" *ngFor="let categorias of categorias">
        <div class="card-header" [attr.id]="'heading'+categorias.id">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left" (click)="obtenerTipo(categorias.id)" type="button" data-toggle="collapse" [attr.data-target]="'#collapse'+categorias.id" aria-expanded="false" [attr.aria-controls]="'collapse'+categorias.id">
              {{categorias.nombre}}
            </button>
          </h2>
        </div>
    
        <div [attr.id]="'collapse'+categorias.id" class="collapse" aria-labelledby="'heading'+categorias.id" data-parent="#accordionExample">
          <div class="card-body">
            <a  class="list-group-item" *ngFor="let tipo of tipo" >
              <i class="glyphicon glyphicon-chevron-right"></i>{{tipo.nombre}}
            </a>
          </div>
        </div>
  
    </div>
 
  </div>
</div>
